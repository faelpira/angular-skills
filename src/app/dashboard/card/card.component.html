<mat-card class="example-card mat-elevation-z8 mat-typography">
  <div matRipple matRippleColor="rgba(255, 255, 255, 0.2)">
    <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-header>
    <mat-card-title class="mat-title">{{card.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-h3">
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button matTooltip="Dar like" [color]="color(card)" [class.spinner]="loading" [disabled]="loading" (click)="onLike(card)">
      <mat-icon>thumb_up</mat-icon>
      <span>{{card.likes}}</span>
    </button>
    <button mat-icon-button matTooltip="Abrir linkedIn em uma nova aba" (click)="onShare()">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
